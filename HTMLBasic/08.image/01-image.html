<!DOCTYPE html>

        <title>에밀 쿠에의 긍정적 자기암시</title>
    </head>
    <body>
        <!--
            절대경로 : 특정 소스의 모든 경로를 다 적는 방법으로 장점은 어떤 상황에도
            파일 경로를 온전히 다 적어 파일 출력 시 문제가 생길 여지가 적으나 
            단점은 입력할 내용이 길면 가독성을 해친다.

            상대경로 : 현재 작성중인 문서의 위치를 기준으로 겹치는 경로까지는 적지 않고
            차이가 생기는 경로지점부터 파일명을 적는 방법으로 장점은 적을 내용이 적어서
            가독성이 높지만 단점은 파일이 옮겨지면 상대경로 파일은 링크가 깨지기 쉽다.
        -->
