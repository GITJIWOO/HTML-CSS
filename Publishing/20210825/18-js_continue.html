<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // continue문은 만나는 즉시 돌던 바퀴만 종료시키고
    // 다시 다음바퀴를 실행하는 구문입니다.
    // 주로 특정 조건을 만족할 떄 반복구간을 스킵시키는
    // 용도로 많이 사용합니다.

    // for문 중 홀수만 출력하는 코드
    for (var index = 0; index < 10; index++) {
        if(index % 2 === 0) {
            continue;
        }
        document.write(index + "<br/>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
