<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // prompt를 이용해 입력한 숫자에 해당하는
    // 단수의 구구단을 출력하는 코드를 만들어주세요.
    var input = prompt("숫자를 입력하십시오", "1");

    for (let index = 1; index <= 9; index++) {
        document.write(input + " * " + index + " = " + (input * index) + "<br/>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
