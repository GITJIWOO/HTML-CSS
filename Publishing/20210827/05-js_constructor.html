<script>
    //자바스크립트에서도 클래스를 사용할 수 있고
    // 클래스 키워드도 쓸 수 있지만 원시적인 형태는
    // 함수를 이용해 클래스를 만드는 것었습니다.
    // 그래서 우선 함수를 이용해 클래스를 구성하는것부터
    // 살펴보겠습니다
    // 문법)
    // function 클래스명(자료1, 2, ...) {
    //      this.변수1 = 자료1;
    //      this.변수2 = 자료2;
    //      this.변수3 = 자료3;...
    //
    //      this.함수명1 = funtion() {
    //          실행문
    //      }
    // }

    // 클래스 목적으로 사용하는 생성자 함수
    function computer(cpuInfo, ramInfo, sddInfo){
        this.cpu = cpuInfo; // cpu 멤버변수 선언
        this.ram = cpuInfo; // ram 멤버변수 선언
        this.sdd = cpuInfo; // sdd 멤버변수 선언

        this.totInfo = function(){
            document.write("제조업체 : AMD<br/>");
            document.write("시스템 : 64bit<br/>");
        }
    }

    var myCom = new computer("AMD", "32Gb", "1TB");
    document.write(myCom.cpu + "<br/>");
    document.write(myCom.ram + "<br/>");
    document.write(myCom.sdd + "<br/>");

    myCom.totInfo();

</script>
