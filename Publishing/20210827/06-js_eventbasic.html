<!DOCTYPE html>
<html lang="ko">
<head>

</style>
<script>
/*
    자바스크립트에는 다양한 방식으로 이벤트를 통제할 수 있다.
    아래 이벤트 함수들을 모두 자주 쓰는 것은 아니지만 한 번 정리해보자.

    * onload = 문서가 모두 로드되면 이벤트 발생 
    onunload = 문서 종료시 이벤트 발생
    ondbclick = 해당 요소를 더블 클릭시 발생
    * onclick = 해당 요소를 한 번 클릭시 발생
    onkeypress = 해당 키를 눌렀을시 발생
    onkeydown = 해당 키가 눌러졌을 때 발생(위와 거의 동일)
    onkeyup = 해당키를 누른 상태에서 뗄 때 발생
    
    onmouseover = 마우스 커서가 대상에 올려지면 발생
    onmouseout = 대상에서 마우스 커서가 벗어나면 발생
    onfocus = (탭키등으로) 해당 요소를 타겟 잡을시 발생
    onblur = onfocus상태에서 벗어나면 발생
    * onsubmit = 전송 버튼을 눌렀을 때 발생
    onreset = 취소 버튼을 눌렀을 때 발생

    * onchange = 입력요소 값이 변경되면 발생
    onmousemove = 마우스를 움직일 때마다 발생
    onresize = 브라우저 창 크기가 조절될 때 발생
    onerror = 문서 이미지 불러오는 도중 에러 발생시 발생
    onabort = 문서 이미지 불러오다 중단되면 발생

    * 별표한 4개는 정말 많이 사용하는 편이다.    
*/
   // 코드 로딩 전 요소를 받아오려다 null이 나오는 방식
   // var h1Tag = document.getElementsByClassName("noData");
   // console.log(h1Tag);

    // 코드 로딩 후에 데이터를 얻어오도록 처리
    window.onload = function() {
        // window.onload = 함수() {
        //     내부실행문;  은 무조건 문서 로딩 후에 실행됨
        // }
        var h1Tag = document.getElementsByClassName("noData");

        // h1Tag 내부에 문자열을 추가하는 방법
        h1Tag.innerHTML = "가나다라";

        console.log(h1Tag);
    }

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <!-- 페이지 로드 후에 인식시키기 -->
    <h1 class="noData">테스트</h1>

</body>
</html>
