<script>
    // 전역변수와 지역변수는 같은 변수명으로 존재할 수 있으므로\
    // 호출은 별개로 진행됩니다.
    // 변수명을 전역/지역별로 중복으로 쓰는 것은
    // 권장되지 않지만, 혹시 불가피하게 사용하는 경우
    // 구분을 잘 해주셔야 합니다.
    var i = 10;
    var num = 20;

    function theTest() {
        var num = i + 200; // theTest지역변수 num
        alert(num); // 자기 지역 우선 호출
    }
    theTest();

    function theFnc() {
        document.write(num); // 전역변수 호출
    }
    theFnc(); // 지역변수 생성되었다가 소멸.
</script>
