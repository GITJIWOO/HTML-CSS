<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    var num = 0; // 그림 번호

    function nextPic(){
        num++;
        if(num > 2){
            num = 0;
            document.getElementById("pic").src = "image/" + num + ".png";
        } else {
            document.getElementById("pic").src = "image/" + num + ".png";

        }
        // id가 pic인 요소(그림)의 src속성을
        // 1증가된 num을 이용해 바꿔줌

        // 그림파일 크기 조정(width="3oopx"로 수정)
        // document.getElementById("pic").width = "300";

        return false;
        // 그림 변경 후 링크 이동을 박기 위해 사용
    }

    // 문제1 : prevPic 함수를 만들어서 사진을 뒤로 돌리는 로직
    function prevPic() {
        num--;
        if(num < 0){
            num = 2;
            document.getElementById("pic").src = "image/" + num + ".png";
        } else {
            document.getElementById("pic").src = "image/" + num + ".png";
        }
        return false;
    }

    // 문제2 : 마지막 그림에서 next를 누르면 첫 그림으로
    // 첫 그림에서 prev를 누르면 마지막 그림으로 돌아가도록
    // 로직을 수정해주세요.
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>이미지 넘기기</h1>
    <a href="#" onclick="return prevPic()"><<</a>
    <img src="image/0.png" id="pic">
    <a href="#" onclick="return nextPic()">>></a>
</body>
</html>
