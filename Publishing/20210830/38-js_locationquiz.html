<!DOCTYPE html>
<html lang="ko">
<head>
<style>
</style>
<script>
/*
    문제)
    confirm과 조건문, location을 이용해서 현재 페이지를 보겠습니까? 라고 먼저 물어보고
    확인을 누르면 body태그 내에 h1태그를 만들어서 아무 내용이나 적어둔게 보이도록
    그렇지 않으면 네이버로 이동하도록 
*/
    const result = confirm("현재 페이지를 보시겠습니까?");
    // 앞에 !를 붙이면 false와 같아진다.
    if(!result) {
        location.href="https://www.naver.com";
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>하이하이</h1>
</body>
</html>
